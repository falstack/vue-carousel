<!doctype html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Document</title>
    <style>
        #warp {
            margin: 0 auto;
            width: 720px;
            height: 720px;
        }
    </style>
</head>
<body>
<div id="warp">
    <carousel :init="init"></carousel>
</div>
</body>
<script src="http://cdn.bootcss.com/vue/2.0.3/vue.min.js"></script>
<script src="../bulid/vue-carousel.js"></script>
<script>
    new Vue({
        el: '#warp',
        components: {
            carousel : window.vueCarousel
        },
        data () {
            return {
                init: {
                    data : [
                        {
                            img : "mediumseagreen"
                        },
                        {
                            img : "palevioletred"
                        },
                        {
                            img : "mediumpurple"
                        },
                        {
                            img : "skyblue"
                        }
                    ],
                    hoverStop : false,
                    showPrevNext : false,
                    vertical : true,
                    overHidden : false,
                    autoPlay : false
                }
            }
        }
    });
</script>
</html>
